<app-header></app-header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
</head>
<body>
        <div>
        
        
        <br>
        <br>
            

        <div class="contenido">
            <h1>Actualizar Producto</h1>
            <br>
            <div class="contenedor">
              <form class="row g-3" #createForm = "ngForm" (ngSubmit)="actualizar(createForm.value)">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" ngModel [(ngModel)]="product.nombre">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Descripci√≥n:</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" ngModel [(ngModel)]="product.descripcion">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Codigo:</label>
                  <input type="text" class="form-control" id="codigo" name="codigo" ngModel [(ngModel)]="product.codigo">
                </div>
                
                <div class="col-md-12">
                  <label for="inputPassword4" class="form-label">categoria:</label>
                  <ng-container >
                    <select class="form-control" aria-label="Default select example" name="id" [(ngModel)]="selectedOption" >
                        <option *ngFor="let i of categorias" value="{{i.id}}" [selected]="i.id===product.categoria.id">{{i.categoria}}</option>
                    </select>
                     </ng-container>
                </div>
                <div class="col-12 boton">
                    <button type="submit" class="btn">Actualizar 
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg>
                    </button>
                </div>
              </form>
            </div>

        </div>

       
      </div>
    
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
