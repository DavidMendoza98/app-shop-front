<app-header></app-header>
<!DOCTYPE html>
<html>

<head>
    <title>Alessia Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body class="justify-content-center pt-5">
    <div class="container d-flex align-items-center justify-content-center flex-wrap">

        <div [routerLink]="['../sales/scanner/options']" class="boton d-flex align-items-center justify-content-center flex-wrap">
            <img src="../../../../../assets/img/escaner.png" alt="escaner">
            <span class=" mb-2">Escáner</span>
        </div>

        <div [routerLink]="['lots']" class="boton d-flex align-items-center justify-content-center flex-wrap">
            <img src="../../../../../assets/img/lotes.png" alt="escaner">
            <span class=" mb-2">Lotes</span>
        </div>

        <div [routerLink]="['products']" class="boton d-flex align-items-center justify-content-center flex-wrap">
            <img src="../../../../../assets/img/Inventory.png" alt="escaner">
            <span class=" mb-2">Productos</span>
        </div>

        <div [routerLink]="['categories']" class="boton d-flex align-items-center justify-content-center flex-wrap">
            <img src="../../../../../assets/img/Categories.png" alt="escaner">
            <span class=" mb-2">Categorías</span>
        </div>

        <div  (click)="toVencer()" class="boton d-flex align-items-center justify-content-center flex-wrap">
            <img src="../../../../../assets/img/vencer.png" alt="escaner">
            <span class=" mb-2">Pronto a vencer</span>
        </div>

        <div (click)="toPoco()" class="boton d-flex align-items-center justify-content-center flex-wrap">
            <img src="../../../../../assets/img/bajo_inventario.png" alt="escaner">
            <span class=" mb-2">Poco inventario</span>
        </div>
        
    </div>





</body>

</html>
