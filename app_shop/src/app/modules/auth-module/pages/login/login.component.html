<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="contenido">
    <div>
        <div class="div1">
            <img src="../../../../../assets/img/supermaket 1.png" alt="">
        </div>
        <div class="div2" align="center">
            <span>Alessia</span>
            <br>
            <span>Shop</span>

    <div class="contenedor">
        <img src="../../../../../assets/img/Rectangle 4.png" alt="">

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="formulario">

                <label for="exampleInputEmail1" class="form-label texto" style="margin-bottom: -2px;">Usuario:</label>
                <input type="email" class="form-control" placeholder="name@address.com" #email="ngModel" name="email" [(ngModel)]="admin.email" id="email" style="margin-bottom: -8px;">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label texto"
                    style="margin-bottom: -2px;">Contrase単a:</label>
                <input type="password" class="form-control" placeholder="Ingresa tu contrase単a" id="password" #password="ngModel" name="password" [(ngModel)]="admin.password">
            </div>
            <div align="center">
                <button type="submit" class="btn" style="margin-bottom: 10px;">Ingresar</button>
            </div>
            <div align="center">
                <p class="text"> He olvidado mi contrase単a </p>
            </div>
        </form>
    </div>
    <div align="center" style="margin-top: 15px;">
        <p class="text" style="color: rgba(255, 255, 255, 1);"> 多No tienes una cuenta?,<span routerLink="/auth/user/create">Crear cuenta</span></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
